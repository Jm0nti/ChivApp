<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChivApp - Viaja por Antioquia</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="build/css/app.css">
</head>
<body>
    <header class="header">
        <div class="contenedor contenido-header">
            <h1><a href="index.html">ChivApp</a></h1>
            <nav class="navegacion-principal">
                <a href="login.html">Login</a>
                <a href="registro.html">Regístrate</a>
            </nav>
        </div>
    </header>

    <section class="sobre-festival sobre-festival--login">

        <div class="imagen">
            <img src="src/img/gallery/6.jpg" alt="Imagen Antioquia">
        </div>

        <div class="contenido-festival contenido-festival--registro">
            <h2>Regístrate</h2>
            <form action="" class="formulario-registro">
                <input class="formulario__campo" type="text" name="nombre" id="nombre" placeholder="Nombre(s)">
                <input class="formulario__campo" type="text" name="apellido" id="apellido" placeholder="Apellido(s)">
                <input class="formulario__campo" type="number" name = "ID" id="id" placeholder="ID">
                <input class="formulario__campo" type="password" name="Password" id="password" placeholder="Contraseña">
                <input class="formulario__submit" type="submit" value="Regístrate" class="">
            </form>
            <p class="sicuenta guiaAlerta">¿Ya tienes una cuenta? <a href="login.html">Inicia sesión Aquí</a></p>

        </div>
    </section>


    <footer class="contenedor-footer">
        <p>Todos los derechos reservados ChivApp 2024 &copy;</p>
    </footer>

    <script src="src/js/registro.js"></script>

</body>
</html>
